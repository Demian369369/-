<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragknos Demian</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            overflow: hidden;
        }
        #mandala-background,
        #video-background,
        .photo-frame {
            display: block; 
        }
        #mandala-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.6;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }
        #eye-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            cursor: pointer;
            z-index: 2;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .bubble {
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.3);  
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            animation: pulse 2s infinite; 
            z-index: 9;
        }
        .bubble:hover {
            background-color: rgba(255, 255, 255, 0.5); 
            animation: none; 
        }
        .bubble:active {
            transform: translate(-50%, -50%) scale(1); 
            animation: none; 
        }
        .hidden {
            visibility: hidden;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(2.0); 
            }
            100% {
                transform: translate(-50%, -50%) scale(1); 
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <audio id="background-audio" loop>
        <source src="Bside_1.mp3" type="audio/mp3">
    </audio>
    <div id="container">
        <img id="eye-button" src="Album_idea3.jpg" alt="Ojo que todo lo ve" onclick="hideEyeButton()">
    </div>
    <div id="mandala-background"></div>
  
    <canvas id="mandalaCanvas"></canvas>
    <script>
        function createMandala() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const mandalaBackground = document.getElementById('mandala-background');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mandalaBackground.appendChild(canvas);
            let rotation = 0;
            const offsetY = 0; 
            function drawMandala() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(canvas.width / 2, (canvas.height / 2) + offsetY); 
                ctx.rotate(rotation);
                for (let i = 0; i < 16; i++) {
                    ctx.rotate(Math.PI * 2 / 16);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(50, 100);
                    ctx.lineTo(100, 50);
                    ctx.closePath();
                    ctx.strokeStyle = `hsl(${i * 22}, 80%, 80%)`; 
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                ctx.restore();
                rotation += 0.01; 
                requestAnimationFrame(drawMandala);
            }

            drawMandala();
        }
        createMandala();
        const canvas = document.getElementById("mandalaCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let eyeRotation = 0;
        function drawConcentricCircles(radius, layers) {
            const coldColors = [
                "#4B0082",
                "#6A5ACD", 
                "#00CED1", 
                "#7FFFD4", 
                "#8A2BE2", 
                "#00BFFF", 
                "#ADFF2F", 
                "#9ACD32"  
            ];
            for (let i = 0; i < layers; i++) {
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
                let opacity = 1 - (i / layers) * 0.6; 
                ctx.strokeStyle = `rgba(${parseInt(coldColors[Math.floor(Math.random() * coldColors.length)].slice(1, 3), 16)}, 
                                         ${parseInt(coldColors[Math.floor(Math.random() * coldColors.length)].slice(3, 5), 16)}, 
                                         ${parseInt(coldColors[Math.floor(Math.random() * coldColors.length)].slice(5, 7), 16)}, 
                                         ${opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                radius += 25;
            }
        }
        function drawRotatingSquares(size, layers, angle) {
            const coldColors = [
                "#4B0082", 
                "#6A5ACD", 
                "#00CED1", 
                "#7FFFD4", 
                "#8A2BE2", 
                "#00BFFF", 
                "#ADFF2F",
                "#9ACD32"  
            ];

            for (let i = 0; i < layers; i++) {
                ctx.save(); 
                ctx.beginPath();
                ctx.translate(canvas.width / 2, canvas.height / 2); 
                ctx.rotate(i * angle * Math.PI / 180); 
                ctx.strokeStyle = coldColors[Math.floor(Math.random() * coldColors.length)];
                ctx.lineWidth = 2;
                for (let j = 0; j < 4; j++) {
                    ctx.lineTo(size * Math.cos(j * Math.PI / 2), size * Math.sin(j * Math.PI / 2));
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore(); 
                size += 30;
            }
        }
        function drawGoldenSpiral() {
            const numPoints = 140;
            const goldenAngle = 137.508;
            const phi = goldenAngle * (Math.PI / 180);
            let radius = 4;
            let theta = 0;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            for (let i = 0; i < numPoints; i++) {
                radius = 4 * Math.sqrt(i); 
                theta = i * phi; 
                const x = canvas.width / 2 + radius * Math.cos(theta); 
                const y = canvas.height / 2 + radius * Math.sin(theta); 
                ctx.lineTo(x, y); 
            }
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        function drawMandala() {
            drawConcentricCircles(50, 30);  
            drawRotatingSquares(50, 20, 137.5);  

            requestAnimationFrame(drawMandala);
        }
        drawMandala();
        function hideEyeButton() {
            const eyeButton = document.getElementById("eye-button");
            const backgroundAudio = document.getElementById("background-audio");
            const container = document.getElementById("container");
            eyeButton.classList.add("hidden");
            container.classList.add("hidden");
            backgroundAudio.play();
            document.getElementById("mandala-background").style.opacity = 1;
            document.getElementById("video-background").style.opacity = 1;
        }
    </script>
</body>
</html>
